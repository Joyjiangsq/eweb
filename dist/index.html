<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>分站系统</title>
</head>
<style media="screen">
* {
    margin: 0;
    padding: 0;
    border: 0;
    outline: none;
    font-size: 14px;
}
span, a {
    display: inline-block;
    position: relative;
}
body {
    background: #e6e6e6;
    font-family: "Microsoft YaHei";
}
html, body {
    height: 100%;
}
input {
    border: 1px solid #ddd;
    padding: 8px;
    color: #888;
    border-radius: 4px;
    position: relative;
}
table {
    background: white;
    width: 100%;
    border: 1px solid #ddd;
    border-collapse: collapse;
    border-spacing: 0;
}
table thead {

}
table thead tr {
  background: -webkit-linear-gradient(white, #f2f2f2);
  /* Safari 5.1 - 6.0 */
  background: -o-linear-gradient(white, #f2f2f2);
  /* Opera 11.1 - 12.0 */
  background: -moz-linear-gradient(white, #f2f2f2);
  /* Firefox 3.6 - 15 */
  background: linear-gradient(white, #f2f2f2);
  FILTER: progid: DXImageTransform.Microsoft.Gradient(gradientType=0, startColorStr=white, endColorStr=#f2f2f2);
  /*IE 6 7 8*/
  /* 标准的语法（必须放在最后） */
}
table thead th {
    text-align: center;
    font-size: 13px;
    font-weight: normal;
    color: #333;
    height: 35px;
    padding-left: 10px;

        border-bottom: 1px solid #ddd;
}
table tbody td {
    color: #333;
    height: 35px;
    text-align: center;
    vertical-align: top;
    padding: 10px 0;
    padding-left: 10px;
    line-height: 22px;
}
table tbody td span {
    font-size: 13px;
    word-wrap: break-word;
    word-break: break-all;
}</style>
